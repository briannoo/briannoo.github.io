<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Brian No</title>
</head>
<body>
    <div class="section" id="page1">
        <div id="resume">
            <p>
                <a href="resume.pdf" target="_blank">
                    <img src="right.png" alt="Resume">
                </a>
            </p>
        </div>
        <div id="linkedin">
            <p>
                <a href="https://www.linkedin.com/in/brian-no/" target="_blank">
                    <img src="left.png" alt="LinkedIn">
                </a>
            </p>
        </div>
        <div id="image">
            <img src="me.png" alt="Brian's Avatar">
        </div>
        <div id='big_name'>
            <h1 id="typewriter"></h1>
        </div>
        <div id="arrow" onclick="scrollToNextPage()">
            <h2> > </h2>
        </div>
    </div>
    <div class="section" id="page2">
        <div class="content-row">
            <div class="content-item" id="california">
                <img src="california.png" alt="California">
                <h2 id="caltext">Born and raised in Los Angeles, California</h2>
            </div>
            <div class="content-item" id="berkeley">
                <img src="cal.png" alt="Berkeley">
                <h2 id="berkeleytext">UC Berkeley Class of 2024</h2>
            </div>
            <div class="content-item" id="ibm">
                <img src="ibm.png" alt="IBM">
                <h2 id="worktext">Currently doing data at IBM</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function scrollToNextPage() {
            document.getElementById('page2').scrollIntoView({ behavior: 'smooth' });
        }

        window.addEventListener('scroll', function() {
            var arrow = document.getElementById('arrow');
            if (window.scrollY + window.innerHeight >= document.body.scrollHeight) {
                arrow.style.display = 'none';
            } else {
                arrow.style.display = 'block';
            }
        });
    </script>
</body>
</html>
